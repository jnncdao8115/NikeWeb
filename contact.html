<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Nike</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f4f4f4;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Nike</h1>
  </header>

  <main>
    <h1>We'd love to hear from you</h1>
    <p>
      Whether you have a question about products, orders, feedback, or partnershipsâ€”our team is ready to help.
    </p>
    
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Nike, Inc. All rights reserved.</p>
  </footer>

</body>
</html>
